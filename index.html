<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая галерея изображений</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="images/image1.jpg" alt="Image 1" onclick="openModal('images/image1.jpg')" width="200px">
            <img src="images/image2.jpg" alt="Image 2" onclick="openModal('images/image2.jpg')" width="200px">
            <!-- Добавьте другие изображения по аналогии -->
        </div>

        <!-- Модальное окно -->
        <div id="myModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImage">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
